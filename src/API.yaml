components:
  securitySchemes:
    api_token:
      type: apiKey
      name: api_token
      in: query
  schemas:
    Exchange:
      required:
        - Name
        - Code
        - OperatingMIC
        - Country
        - Currency
      properties:
        Code:
          type: string
        OperatingMIC:
          type: array
          items:
            type: string
        Name:
          type: string
        Country:
          type: string
        Currency:
          type: string

    SymbolSearch:
      required:
        - Code
        - Name
        - Country
        - Exchange
        - Currency
      properties:
        Code:
          type: string
        Exchange:
          type: string
        Name:
          type: string
        Country:
          type: string
        Currency:
          type: string
        Type:
          type: string
        ISIN:
          type: string
        previousClose:
          type: number
        previousCloseDate:
          type: string
          format: date
    Symbol:
      required:
        - Code
        - Name
        - Country
        - Exchange
        - Currency
      properties:
        Code:
          type: string
        Exchange:
          type: string
        Name:
          type: string
        Country:
          type: string
        Currency:
          type: string
        Type:
          type: string
        Isin:
          type: string

